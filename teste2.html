<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pagamento</title>
</head>
<body>

<h1>Formulário de Pagamento</h1>

<form action="processar_pagamento.php" method="post">
    <label for="metodo_pagamento">Método de Pagamento:</label>
    <select name="metodo_pagamento" id="metodo_pagamento">
        <option value="cartao">Cartão de Crédito</option>
        <option value="pix">PIX</option>
    </select>
    <br>

    <!-- Detalhes do Cartão (Mostrar apenas se o método for cartão) -->
    <div id="detalhes_cartao">
        <label for="numero_cartao">Número do Cartão:</label>
        <input type="text" id="numero_cartao" name="numero_cartao">
        <br>

        <label for="data_validade">Data de Validade:</label>
        <input type="text" id="data_validade" name="data_validade">
        <br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv">
        <br>
    </div>

    <!-- Detalhes do PIX (Mostrar apenas se o método for PIX) -->
    <div id="detalhes_pix">
        <label for="chave_pix">Chave PIX:</label>
        <input type="text" id="chave_pix" name="chave_pix">
        <br>
    </div>

    <input type="submit" value="Efetuar Pagamento">
</form>

<h1>Meu QR Code</h1>

    <!-- Substitua 'SEU_TEXTO_AQUI' pelo conteúdo que deseja no QR code -->
    
    
<img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=SEU_TEXTO_AQUI" alt="QR Code">


<script>
    // Adicionar lógica para mostrar/ocultar detalhes do cartão e do PIX com JavaScript
    document.getElementById('metodo_pagamento').addEventListener('change', function () {
        var detalhesCartao = document.getElementById('detalhes_cartao');
        var detalhesPix = document.getElementById('detalhes_pix');

        if (this.value === 'cartao') {
            detalhesCartao.style.display = 'block';
            detalhesPix.style.display = 'none';
        } else if (this.value === 'pix') {
            detalhesCartao.style.display = 'none';
            detalhesPix.style.display = 'block';
        }
    });
</script>

</body>
</html>
